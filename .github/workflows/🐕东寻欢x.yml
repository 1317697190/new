name: 🐕东寻欢x

on:
    workflow_dispatch:
    schedule:
        - cron: "56 * * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: 🐕东寻欢x

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕X岛】'
              run: |
                  node cfd.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
              
