name: youtxn

on:
  workflow_dispatch:
  schedule:
     - cron: '*/20 * * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
           node-version: 12.x
      - name: npm install
        run: |
              npm install
      - name: 'run youth'
        run: |
           node xlcsecret-All.js
        env:
          YOUTH_HEADER: ${{ secrets.YOUTH_HEADER }}
          YOUTH_ARTBODY: ${{ secrets.YOUTH_ARTBODY }}
          YOUTH_TIME: ${{ secrets.YOUTH_TIME }}
          SYNCURL: main/youthN.js
          XLC: ${{ secrets.XLC }}
          GITHUB: ${{ secrets.GITHUB }}
          EFORK: ${{ secrets.EFORK }}
          
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
           node-version: 12.x
      - name: npm install
        run: |
              npm install
      - name: 'run txn'
        run: |
           node xlcsecret-All.js
        env:
          TXNEWS_SIGN: ${{ secrets.TXNEWS_SIGN }}
          TXNEWS_COOKIE: ${{ secrets.TXNEWS_COOKIE }}
          TXNEWS_VIDEO: ${{ secrets.TXNEWS_VIDEO }}
          SYNCURL: main/txnew.js
          XLC: ${{ secrets.XLC }}
          GITHUB: ${{ secrets.GITHUB }}      
          EFORK: ${{ secrets.EFORK }}
  
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
           node-version: 12.x
      - name: npm install
        run: |
              npm install
      - name: 'run bubb'
        run: |
           node xlcsecret-All.js
        env:
          BBB_bububaoTOKEN: ${{ secrets.BBB_bububaoTOKEN }}
          BBB_CASH: ${{ secrets.BBB_BBB_CASH }}
          SYNCURL: z/Task/bububao.js
          XLC: ${{ secrets.XLC }}
          GITHUB: ${{ secrets.GITHUB }}
          EFORK: ${{ secrets.EFORK }}
          
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
           node-version: 12.x
      - name: npm install
        run: |
              npm install
      - name: 'run Qyd'
        run: |
           node xlcsecret-All.js
        env:
          QMYD_qmydTOKEN: ${{ secrets.QMYD_qmydTOKEN }}
          QMYD_CASH: ${{ secrets.QMYD_CASH }}
          SYNCURL: /z/Task/qmyd.js
          XLC: ${{ secrets.XLC }}
          GITHUB: ${{ secrets.GITHUB }}
          EFORK: ${{ secrets.EFORK }}
  
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
           node-version: 12.x
      - name: npm install
        run: |
              npm install
      - name: 'run ttx'
        run: |
           node xlcsecret-All.js
        env:
          JRTTSIGNURL: ${{ secrets.JRTTSIGNURL }}
          JRTTSIGNKEY: ${{ secrets.JRTTSIGNKEY }}
          JRTTFARMURL: ${{ secrets.JRTTFARMURL }}
          JRTTFARMKEY: ${{ secrets.JRTTFARMKEY }}
          JRTTREADURL: ${{ secrets.JRTTREADURL }}
          JRTTREADKEY: ${{ secrets.JRTTREADKEY }}
          SYNCURL: main/ttx/ttjs.js
          XLC: ${{ secrets.XLC }}
          GITHUB: ${{ secrets.GITHUB }}      
          EFORK: ${{ secrets.EFORK }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: justnew139/youth
          ref: 'master'
          token: ${{ secrets.PAT }}
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7       
      - name: 'Install requests'
        run: pip install requests
      - name: 'run youthpy'
        run: python3 youth.py
         # 目前最大5个账号
        env:
             YOUTH_HEADER1: ${{ secrets.YOUTH_HEADER1 }}  
             YOUTH_READBODY1: ${{ secrets.YOUTH_READBODY1 }}  
             YOUTH_STARTBODY1: ${{ secrets.YOUTH_STARTBODY1 }}  
             YOUTH_READTIMEBODY1: ${{ secrets.YOUTH_READTIMEBODY1 }}  
             YOUTH_WITHDRAWBODY1: ${{ secrets.YYOUTH_WITHDRAWBODY1 }} 
             YOUTH_SHAREBODY1: ${{ secrets.YOUTH_SHAREBODY1 }}
             YOUTH_HEADER2: ${{ secrets.YOUTH_HEADER2 }}  
             YOUTH_READBODY2: ${{ secrets.YOUTH_READBODY2 }}  
             YOUTH_STARTBODY2: ${{ secrets.YOUTH_STARTBODY2 }}  
             YOUTH_READTIMEBODY2: ${{ secrets.YOUTH_READTIMEBODY2 }} 
             YOUTH_WITHDRAWBODY2: ${{ secrets.YOUTH_WITHDRAWBODY2 }}  
             YOUTH_SHAREBODY2: ${{ secrets.YOUTH_SHAREBODY2 }}
             BARK: ${{ secrets.BARK }}  #非必须 bark通知
             TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}  #非必须 tg机器人token
             TG_USER_ID: ${{ secrets.TG_USER_ID }}  #非必须 tg机器人userId
             DD_BOT_ACCESS_TOKEN: ${{ secrets.DD_BOT_ACCESS_TOKEN }}  #非必须 钉钉机器人token
             DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}  #非必须 钉钉机器人secret
